services:
  postgres:
    image: postgres:16-alpine
    container_name: kilometracker-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - todoapp-network

volumes:
  postgres-data:
  pgadmin-data:

networks:
  todoapp-network:
    driver: bridge